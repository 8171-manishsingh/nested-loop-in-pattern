<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =prompt("enter the number :");

        for(let i=1;i<=a;i++)
    {
        for(let j=i;j<=a;j++)
    {
        document.write(j+" ")
    }
    document.write("<br>")
    }
    </script>
    
</body>
</html>
