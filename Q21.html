<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x ="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let a =prompt("enter the number :")

        for(let i=0;i<=a;i++)
    {
        for(let j=0;j<=i-1;j++)
            {
                document.write(x[j]+" ");
            }
            document.write("<br>")

    }
    </script>
    </script>
</body>
</html>
