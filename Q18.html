<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


let a =prompt("enter the number :")
         for(let i=0;i<=a;i++)
        {
            for(let j=1;j<=i;j++)
            {
                if(j%2==0)
                {
                    document.write(1+"  ")
                }
                else
                {
                    document.write(0+"  ")
                }
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
