<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let a =prompt("enter the number :")

        for(let i=a;i>=1;i--)
    {
        for(let j=a;j>=a-i+1;j--)
    {
        document.write(i+" ")
    }
    document.write("<br>")
    }
    </script>
</body>
</html>
